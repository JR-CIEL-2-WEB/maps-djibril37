<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parcourir un tableau indicé</title>
</head>
<body>

<h1>Tableau associatif en javascript</h1>
<hr>
<div id="demo">
    <button id="Button1"> ok </button>
</div>

<script type="text/javascript">
    var CD = `
        {
            "TITLE": "Empire Burlesque",
            "ARTIST": "Bob Dylan",
            "COUNTRY": "USA",
            "COMPANY": "Columbia",
            "PRICE": "10.90",
            "YEAR": "1985"
        }
    `;

    // Transformer en objet JS
    var objCD = JSON.parse(CD);

    document.getElementById("Button1").addEventListener('click', readTab);

    function readTab() {
        // Boucle sur toutes les propriétés de l'objet
        for (var key in objCD) {
            console.log(key + " : " + objCD[key]);
        }
    }
</script>

</body>
</html>
