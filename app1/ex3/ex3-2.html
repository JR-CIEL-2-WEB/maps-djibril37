<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JRostand stade reperes</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>JRostand Reperes Stade</h1>
<hr>
<div id="map">...</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    var markers;

    // Au chargement de la page
    $(document).ready(function() {
        loadDoc();
    });

    // Ajax avec JQuery
    function loadDoc() {
        $.ajax({
            url: "markersJrostand.json",
            method: "GET",
            dataType: "json",
            success: function(dataMarkers){
                markers = dataMarkers;
                
                // Affichage dans la console avec double boucle
                for(let i = 0; i < markers.length; i++){
                    let marker = markers[i];
                    for(key in markers[i]){
                        console.log(key + ":" + marker[key]);
                    }
                    console.log("____________");
                }
                
                initMap();
            }
        });
    }

    function initMap(){
        var options = {
            center: new google.maps.LatLng(48.95930033308523, 2.5477890651742516),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map"), options);

        // CrÃ©er un tableau pour les positions
        var positions = [];

        // Afficher les marqueurs
        for (let i = 0; i < markers.length; i++) {
            let latlng = new google.maps.LatLng(markers[i].lat, markers[i].lng);
            positions.push(latlng);
            
            new google.maps.Marker({
                position: latlng,
                map: map,
                title: "Point " + (i + 1)
            });
        }

        // Ajouter les polylines
        if (positions.length > 1) {
            const flightPath = new google.maps.Polyline({
                path: positions,
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });
            flightPath.setMap(map);
        }
    }
</script>

</body>
</html>
