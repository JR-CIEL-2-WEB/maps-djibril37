<html>

</html>

<head>
    <title>Simple Markers</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap&v=weekly"
        defer></script>
    <script>
        function initMap() {
            const myLatLng = { lat: 48.95930033308523, lng: 2.5477890651742516 };
            const markerPositions = [
                { lat: 48.95930033308523, lng: 2.5477890651742516 },
                { lat: 48.95901659236071, lng: 2.544364368005043 },
                { lat: 48.96083250510581, lng: 2.5428194730675138 },
                { lat: 48.96334006261106, lng: 2.5503223316267305 },
                { lat: 48.96146800531762, lng: 2.553135524155863 },
                { lat: 48.95997156116078, lng: 2.548567662388221 }
            ];
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: myLatLng,
            });

            markerPositions.forEach((position, idx) => {
                new google.maps.Marker({
                    position,
                    map,
                    title: `Marker ${idx + 1}`,
                });
            });
        }

        window.initMap = initMap;
    </script>
</body>

</html>
