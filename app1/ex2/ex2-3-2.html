<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <title>json Employes</title>
</head>
<body>

<h1>JRostand Reperes Stade</h1>
<hr>
<div id="map">...</div>
<style type="text/css">
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
        height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    // au chargement de la page
    window.onload = loadDoc();

    let markersData = [];
    let map;

    // Ajax avec JQuery
    function loadDoc() {
        $.ajax({
                url: "markersJrostand.json",
                method: "GET",
                //data: { id : menuId },
                dataType: "json",
                success: function(markers){
                            /* markers representera un objet JSON retourné par le serveur */
                            markersData = markers;
                            
                            /*
                                compléter le code de la fonction afin d'afficher les chaque coordonnée  à la console
                            */

                            /*
                                vous utiliserez deux boucles for
                                - boucle for classique sur markers
                                - boucle for in sur marker
                             */
                            for(let i = 0; i < markers.length; i++){
                                let marker = markers[i];
                                for(key in marker){
                                    console.log(key + ":" + marker[key]);
                                }
                                console.log("____________");
                            }

                            /*
                                Créer des markers Google avec l'API Google Maps en utilisant l'objet renvoyé par
                                le serveur web. Afficher votre map.
                             */
                            initMap();
                        }
            }
        );
    };

    function initMap(){
        var options = {
            center: new google.maps.LatLng(48.95930033308523, 2.5477890651742516),
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById("map"), options);

        // Créer un tableau pour stocker les positions des marqueurs
        var positions = [];

        // Afficher les markers
        for (let i = 0; i < markersData.length; i++) {
            let latlng = new google.maps.LatLng(markersData[i].lat, markersData[i].lng);
            positions.push(latlng);
            
            new google.maps.Marker({
                position: latlng,
                map: map,
                title: "Point " + (i + 1)
            });
        }

        // Ajouter les polylines entre les markers
        if (positions.length > 1) {
            var polyline = new google.maps.Polyline({
                path: positions,
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });
        }
    }

</script>

</body>
</html>
